type Image @key(fields: "id") {
  id: ID!
  url: String!
  isMain: Boolean!
}

type Category @key(fields: "id") {
  id: ID!
  name: String!
  products: [Product!]!
}

type Price {
  amount: String!
  vatPct: String!
}

type Product @key(fields: "id") {
  id: ID!
  name: String!
  description: String
  category: Category!
  price: Price!
  images: [Image!]!
  activationDate: String!
}

type Query {
  products: [Product!]!
  categories: [Category!]!
}
